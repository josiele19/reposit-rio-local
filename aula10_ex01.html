<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
			<title>Form com BS</title>
			<script src="aula10_ex01.js"></script>
			</head>
			<div class="jumbotron container-fluid text-center">
			<h1>Formulário de Cadastro</h3>
			</div>
			<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6" style="background: #ddd">
				<form>
				<div class="row form">
				<div class="form-group col-md-6">
				<label for="Nome">Nome</label>
				<input type="text" class="form-control" id="Nome" placeholder="Nome">
						</div>
						<div class="form-group col-md-6">
						<label for="Email">Email</label>
						<input type="password" class="form-control" id="email" placeholder="email">
							</div>
							</div>
							<div class="form">
							<div class="form-group">
							<label for="endereco">Endereço</label>
								<input type="text" class="form-control" id="endereco" placeholder="Rua dos Alunos, nº 0E">
							</div>
							<div class="form-group">
							<label for="bairro">bairro</label>
								<select id="bairro" class="form-control">
									<option selected>Escolher...</option>
									<option>Nova Iguaçu</option>
									<option>Duque de Caixias</option>
									<option>Belford Roxo</option>
									<option>Areia Branca</option>
									<option>Barro Vermelho</option>
									<option>Parque São José</option>
								</select>
							</div>
							<div class="form-group">
								<label for="cidade">Cidade</label>
								<select id="cidade" class="form-control">
									<option selected>Escolher...</option>
									<option>Centro</option>
									<option>Ponto Chic</option>
									<option>Nilópolis</option>
									<option>Santa Rita</option>
									<option>Mesquita</option>
								</select>
							</div>
						</div>
						<div class="row form">
							<div class="form-group col-md-6 text-center">
								<button type="submit" class="btn btn-primary" href="javascript: Clique1()"style=
								"white 150 px">cadastrar</button>
							</div>
							<div class="form-group col-md-6 text-center">
							<button type="reset" class="btn btn-primary" style="width: 150px">Limpar</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-3"> </div>
			</div>
		</div>
	</body>
</html>
